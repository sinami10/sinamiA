<p></p>
<div class="container">
<div class="panel panel-primary">
  <div class="panel-heading">Gallery</div>
  <div class="panel-body">
    <form #f="ngForm" (ngSubmit)="onSearch(f.value)">
    <div class="form-group">
      <label>Mot Cl√© :</label>
      <input type="text"  name="motCle" ngModel>
      <button class="btn btn-primary" type="submit">Chercher</button>
    </div>
    </form>
    <div class="row">
    <div *ngFor="let p of pagePhotos?.hits | paginate: { id: 'listing_paginition',
                                                      itemsPerPage: size,
                                                      currentPage: currentPage,
                                                      totalItems: pages.length }" class="col-md-3">
      <div class="panel panel-primary cadre">
        <div class="panel-heading">
          <img src="{{p.userImageURL}}" class="img-circle" height="50" width="50">
       Name : {{p.user}}
        </div>
        <div class="panel-body">
          <img src="{{p.previewURL}}">
        </div>
      </div>
      </div>
    </div>

    <div>
      <pagination-controls  id="listing_paginition"
                            (pageChange)="currentPage = $event"
                            maxSize="10"
                            directionLinks="true">
      </pagination-controls>
    </div>
  </div>
</div>
</div>
